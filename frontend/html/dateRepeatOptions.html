<div>
    <label>When the available time repeats</label>
</div>
<div class="row">
    <div class="col-md-2" style="text-align: right">
        <select name="repeatUnit" ng-model="repeatUnit.selected" required="required">
            <option value="daily" selected>Daily</option>
            <option value="weekly">Weekly</option>
            <option value="custom">Custom</option>
        </select>
    </div>
    <div class="col-md-2" ng-if="repeatUnit.selected==='daily'">
        <select name="dailyRepeatOption" required="required">
            <option>Every day</option>
            <option>Every other day</option>
            <option>Every 3rd day</option>
            <option>Every 4th day</option>
        </select>
    </div>
    <div class="col-md-2" ng-if="repeatUnit.selected==='weekly'">
        <select name="weeklyRepeatOption" required="required">
            <option>Every</option>
            <option>Every other</option>
            <option>Every 3rd</option>
            <option>Every 4th</option>
        </select>
    </div>
    <div class="col-md-2" ng-if="repeatUnit.selected==='weekly'">
        <input type="checkbox" name="daysOfWeek" value="Sunday">Sunday<br>
        <input type="checkbox" name="daysOfWeek" value="Monday">Monday<br>
        <input type="checkbox" name="daysOfWeek" value="Tuesday">Tuesday<br>
        <input type="checkbox" name="daysOfWeek" value="Wednesday">Wednesday<br>
        <input type="checkbox" name="daysOfWeek" value="Thursday">Thursday<br>
        <input type="checkbox" name="daysOfWeek" value="Friday">Friday<br>
        <input type="checkbox" name="daysOfWeek" value="Saturday">Saturday<br>
    </div>
    <div class="col-md-4" ng-if="repeatUnit.selected==='custom'" ng-controller="DatepickerDemoCtrl">
        <div>
            <pre>Selected date is: <em>{{dt | date:'fullDate' }}</em></pre>
        </div>
        <div style="display:inline-block">
            <uib-datepicker ng-model="dt" class="well well-sm" datepicker-options="options"></uib-datepicker>
        </div>
        <div>
            <button name="addSelectedDate">Add Selected Date</button>
        </div>
    </div>
</div>
<br/>
<div ng-if="!(repeatUnit.selected==='custom')">
    <div >
        <label>How long the available time repeats</label>
    </div>
    <div class="row" ng-controller="DatepickerPopupDemoCtrl" ng-class="{ 'has-error': openAvailTime.datePicker.$touched && openAvailTime.datePicker.$invalid }">
        <p>
        <div class="col-md-2" style="text-align: right">
            <label for="startingDate" class="control-label">Starting</label>
        </div>
        <div class="col-md-2">
                    <span class="input-group">
                        <!-- The pattern checks that
                            1) the year is numeric and starts with 19 or 20,
                            2) the month is numeric and between 01-12, and
                            3) the day is numeric between 01-29, or
                            b) 30 if the month value is anything other than 02, or
                            c) 31 if the month value is one of 01,03,05,07,08,10, or 12.
                            Notes: the reference url:  http://html5pattern.com/Dates
                         -->
                        <input id="startingDate" type="text" name="datePicker" class="form-control" placeholder="YYYY-MM-DD"
                               ng-model="dt"
                               uib-datepicker-popup
                               is-open="popup2.opened" datepicker-options="dateOptions" close-text="Close"
                               pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))"
                               required="required">
                        <span class="input-group-btn">
                            <button type="button" ng-model="" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
                        </span>
                    </span>
        </div>
        <div class="help-block" ng-messages="openAvailTime.datePicker.$error" ng-if="openAvailTime.datePicker.$touched">
            <p ng-message="date">Please input the valid date with the format: YYYY-MM-DD, e.g. 2016-06-16</p>
            <p ng-message="required">The date is required</p>
        </div>
        </p>
    </div>
    <div class="row">
        <p>
        <div class="col-md-2" style="text-align: right">
            <label>To</label>
        </div>
        <div class="col-md-2">
                <span class="input-group">
                    <!-- The pattern checks that
                        1) the year is numeric and starts with 19 or 20,
                        2) the month is numeric and between 01-12, and
                        3) the day is numeric between 01-29, or
                        b) 30 if the month value is anything other than 02, or
                        c) 31 if the month value is one of 01,03,05,07,08,10, or 12.
                        Notes: the reference url:  http://html5pattern.com/Dates
                     -->
                    <input id="toDate" type="text" name="datePicker" class="form-control" placeholder="YYYY-MM-DD"
                           ng-model="dt"
                           uib-datepicker-popup
                           is-open="popup2.opened" datepicker-options="dateOptions" close-text="Close"
                           pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))"
                           required="required">
                    <span class="input-group-btn">
                        <button type="button" ng-model="" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </span>
        </div>
        </p>
    </div>
</div>
