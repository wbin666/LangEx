<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ngMessages Demo</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <style>body { padding-top:50px; }</style>

    <!-- JS -->
    <script src="../bower_components/angular/angular.min.js"></script>
    <script src="../bower_components/angular-messages/angular-messages.min.js"></script>
    <script src="app.js"></script>
</head>
<body class="container" ng-app="app" ng-controller="MainCtrl as main">

<div class="well text-center">
    <h2>Better AngularJS Validation with ngMessages</h2>
    <p><a href="#">A tutorial by Scotch.io</a></p>
</div>

<form name="userForm" novalidate>

    <div class="form-group" ng-class="{ 'has-error': userForm.name.$touched && userForm.name.$invalid }">
        <label>Name</label>
        <input type="text" name="name" class="form-control"
               ng-model="main.name"
               pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))"
               required>

        <div class="help-block" ng-messages="userForm.name.$error" ng-if="userForm.name.$touched">
            <p ng-message="pattern">Please input the valid date with the format: YYYY-MM-DD, e.g. 2016-06-16</p>
            <p ng-message="required">Your name is required.</p>
        </div>
    </div>

    <div class="form-group" ng-class="{ 'has-error': userForm.email.$touched && userForm.email.$invalid }">
        <label>Email</label>
        <input type="email" name="email" class="form-control"
               ng-model="main.email"
               ng-minlength="5"
               ng-maxlength="20"
               required>

        <div class="help-block" ng-messages="userForm.email.$error" ng-if="userForm.email.$touched">
            <div ng-messages-include="messages.html"></div>
        </div>

    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-danger">Submit</button>
    </div>

</form>

<pre>userForm.name.$error = {{ userForm.name.$error | json }}</pre>
<pre>userForm.email.$error={{userForm.email.$error | json}}</pre>

</body>
</html>
