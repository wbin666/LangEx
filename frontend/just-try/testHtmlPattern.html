<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
</head>
<body>

<form onsubmit="return doSubmit(this);">
    <input type="text" name="formField" title="Enter exactly 6 alphanumeric characters"
           pattern="(?:19|20)[0-9]{2}-(?:(?:0[1-9]|1[0-2])-(?:0[1-9]|1[0-9]|2[0-9])|(?:(?!02)(?:0[1-9]|1[0-2])-(?:30))|(?:(?:0[13578]|1[02])-31))" required />
    <input type="submit" value="Submit" />
</form>


<script>
    function doSubmit(form) {
        alert("Validation passed !\nForm submitted...");
        form.formField.value = "";
        return false;
    }
</script>

</body>
</html>
